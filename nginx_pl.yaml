---
- name:  Install nginx Server
  hosts: Nginx
  become: yes

  vars:
    server_name: 54.164.63.159
    nginx_port: 8080
    root: /var/www/html

  tasks:
    - name: Install nginx
      apt: 
        name: nginx
        state: present

    - name: nginx enable
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Clear the /var/www/html directory
      file:
        path: /var/www/html
        state: absent

    - name: Add git repository
      git:
        repo: https://github.com/AlexandrNeverov/page
        dest: /var/www/html
        force: yes
        clone: yes

    - name: Config
      template:
        source: /home/ubuntu/.ansible/WAUA/templates/nginx.conf.j2
        dest: /etc/nginx/sites-available/site1

  handlers:
    - name: Restart nginx
      service:
        name: nginx
        state: restarted